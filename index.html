<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>砖 住转专转 拽驻</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl; /* Right-to-left text direction */
      background-color: #f4f4f9;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('percent.png');
      background-size: 30px 30px;
      background-repeat: repeat;
      opacity: 0.1; /* Apply 10% transparency only to the pattern */
      z-index: -1;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    #logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    select, input, button {
      font-size: 18px;
      padding: 10px;
      margin: 5px 0;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    .result-label {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
    }
    .result-percentage {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
    }
    .try-again-btn {
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
    .try-again-btn:hover {
      background-color: #45a049;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 600px) {
      .container {
        max-width: 90%;
        padding: 10px;
      }

      select, input, button {
        width: 100%;
        font-size: 16px;
        padding: 8px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }

      .result-percentage {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="image.png" alt=" 专住">
    <h1>砖 住转专转 拽驻</h1>
    <p> 拽祝 住驻专, 砖 砖 转 住 砖注专 专  转 转 拽专.</p>
    <div id="input-section" class="input-group">
      <select id="card">
        <option value="Aワ">Aワ</option>
        <option value="2ワ">2ワ</option>
        <option value="3ワ">3ワ</option>
        <option value="4ワ">4ワ</option>
        <option value="5ワ">5ワ</option>
        <option value="6ワ">6ワ</option>
        <option value="7ワ">7ワ</option>
        <option value="8ワ">8ワ</option>
        <option value="9ワ">9ワ</option>
        <option value="10ワ">10ワ</option>
        <option value="Jワ">Jワ</option>
        <option value="Qワ">Qワ</option>
        <option value="Kワ">Kワ</option>
        <option value="A锔">A锔</option>
        <option value="2锔">2锔</option>
        <option value="3锔">3锔</option>
        <option value="4锔">4锔</option>
        <option value="5锔">5锔</option>
        <option value="6锔">6锔</option>
        <option value="7锔">7锔</option>
        <option value="8锔">8锔</option>
        <option value="9锔">9锔</option>
        <option value="10锔">10锔</option>
        <option value="J锔">J锔</option>
        <option value="Q锔">Q锔</option>
        <option value="K锔">K锔</option>
      </select>
      <input type="number" id="number" placeholder="住驻专  1 -52" min="1" max="52">
      <button id="calculate-btn" onclick="calculateProbability()">
        <span>砖 住转专转</span>
        <span></span>
      </button>
    </div>
    <div id="result-section" class="hidden">
      <p class="result-label">
        住 砖拽祝 <span id="chosen-card"></span>  拽 <span id="chosen-number"></span> :
      </p>
      <p id="calculated-probability" class="result-percentage"></p>
      <button class="try-again-btn" onclick="tryAgain()">住 砖</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
