
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מחשבון הסתברות קלפים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl; /* Right-to-left text direction */
      background-color: #f4f4f9;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('percent.png');
      background-size: 30px 30px;
      background-repeat: repeat;
      opacity: 0.1; /* Apply 10% transparency only to the pattern */
      z-index: -1;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff; /* Solid white background for the container */
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    #logo {
      max-width: 200px;
      margin-bottom: 5px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    select, input, button {
      font-size: 18px;
      padding: 10px;
      margin: 5px 0;
      width: 300px; /* Ensure the card dropdown and number input have the same width */
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    .result-label {
      font-size: 40px; /* Smaller font size for the label row */
      font-weight: bold;
      margin: 10px 0;
    }
    .result-percentage {
      font-size: 40px; /* Larger font size for the percentage text */
      font-weight: bold;
      margin: 20px 0;
    }
    .try-again-btn {
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: block; /* Center the button */
    }
    .try-again-btn:hover {
      background-color: #45a049;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 600px) {
      .container {
        max-width: 80%;
        padding: 10px;
      }
      select, input, button {
        width: 80%;
        font-size: 16px;
        padding: 8px;
      }
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 14px;
      }
      .result-percentage {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="logo.png" alt="לוגו האוניברסיטה">
    <h1>מחשבון הסתברות קלפים</h1>
    <p>הזינו קלף ומספר, והמחשבון יחשב את הסיכוי המשוער לבחירה זו מתוך נתוני המחקר.</p>

        <option value="8♥️">8♥️</option>
        <option value="9♥️">9♥️</option>
        <option value="10♥️">10♥️</option>
        <option value="J♥️">J♥️</option>
        <option value="Q♥️">Q♥️</option>

        <option value="A♠️">A♠️</option>

        <option value="7♠️">7♠️</option>
        <option value="8♠️">8♠️</option>
        <option value="9♠️">9♠️</option>
        <option value="10♠️">10♠️</option>
        <option value="J♠️">J♠️</option>
        <option value="Q♠️">Q♠️</option>
        <option value="K♠️">K♠️</option>
        <option value="A♦️">A♦️</option>
        <option value="2♦️">2♦️</option>
        <option value="3♦️">3♦️</option>
        <option value="4♦️">4♦️</option>
        <option value="5♦️">5♦️</option>

        <option value="K♣️">K♣️</option>
      </select>
      <input type="number" id="number" placeholder="מספר בין 1 ל-52" min="1" max="52">
      <button id="calculate-btn">
        <span>חישוב ההסתברות</span>
        <span>🎲</span>
      </button>
    </div>
    <div id="result-section" class="hidden">
      <p class="result-label">
        הסיכוי שהקלף <span id="chosen-card"></span> יהיה במיקום <span id="chosen-number"></span> הוא:
      </p>
      <p id="calculated-probability" class="result-percentage"></p>
      <button class="try-again-btn" onclick="tryAgain()">נסה שוב</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
